<!--
including header content which is common for all pages
-->

<html>

<head>
    <title>Connect Almni</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css" />
</head>

<body>
    <div>
        <img src="/public/images/image1.jpeg" alt="logo">
    </div>


    <div class="content-wrapper--outer padded">

        <div class="content-wrapper--inner centerize padded-tb">
            <div class="heading text-center">
                <h3>Report Student by Graduation Year</h3>
            </div>
            <div class="divider"></div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Graduation Year</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {{#each products}}
                    <tr>

                        <td class="text-capitalize"> {{this.studentID}} </td>
                        <td class="text-capitalize"> {{this.lname}}</td>
                        <td class="text-capitalize"> {{this.graduationYear}} </td>
                      

                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>

    </div>


    <!--
including footer content which is common for all pages
-->


    </div>

</body>
