<html>

<head>
    <title>Connect Almni</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css" />
</head>

<body>
    <div>
        <img src="https://ur.ac.rw/images/urlogo.png" alt="logo">
    </div>


    <div class="content-wrapper--outer padded">

        <div class="content-wrapper--inner centerize padded-tb">
            <div class="heading text-center">
                <h1>Graduate Report by Graduation Year</h1><br><br>
            </div>
            <div class="divider"></div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>

                        <th>
                            <h2>Id</h2>
                        </th>

                        <th>
                            <h2>Name</h2>
                        </th>
                        <th>
                            <h2>Graduation Year</h2>
                        </th>

                    </tr>
                </thead>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <tbody>
                    {{#each products}}
                    <tr>

                        <td class="text-capitalize">
                            <h3>{{this.studentID}}</h3>
                        </td>

                        <td class="text-capitalize">
                            <h3>{{this.lname}}</h3>
                        </td>
                        <td class="text-capitalize">
                            <h3>{{this.graduationYear}}</h3>
                        </td>


                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>

    </div>


    <!--
including footer content which is common for all pages
-->


    </div>

</body>
