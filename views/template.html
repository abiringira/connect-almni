<!--
including header content which is common for all pages
-->

<html>

<head>
	<title>Connect Alumni</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252" />
	<link rel="stylesheet" type="text/css" href="/static/stylesheets/spectre.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/stylesheets/spectre-icons.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">

</head>

<body>
	<div>
		<img src="https://ur.ac.rw/images/urlogo.png" alt="logo">
	</div>

	<div class="content-wrapper--outer padded">

		<div class="content-wrapper--inner centerize padded-tb">
			<div class="heading text-center">
				<center>
					<h1>Latest Projects Report</h1>
				</center><br>
			</div>
			<div class="divider"></div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<h2>Title</h2>
						</th>
						<th>
							<h2>Project Manager</h2>
						</th>
						<th>
							<h2>Sector</h2>
						</th>
						<th>
							<h2>More Details</h2>
						</th>
					</tr>
				</thead>

				<tbody>
					{{#each products}}
					<tr>

						<td class="text-capitalize">
							<h3>{{this.name}}</h3>
						</td>

						<td class="text-capitalize""><h3>{{this.manager}}</h3></td>
					<td class=" text-capitalize">
							<h3>{{this.sector}}</h3>
						</td>
						<td>
							<h3>{{this.details}}</h3>
						</td>

					</tr>

					{{/each}}
				</tbody>

			</table>
		</div>

	</div>


	<!--
including footer content which is common for all pages
-->


	</div>
</body>

</html>
